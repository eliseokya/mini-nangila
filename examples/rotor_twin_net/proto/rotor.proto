syntax = "proto3";
package rotor;

message Frame {
  uint64 tick = 1;
  uint32 length = 2; // number of f32 values represented by residual
  float scale = 3;
  bytes residual = 4; // quantized i16 residuals
}

message Ack {
  bool ok = 1;
}

service RotorService {
  rpc SendFrame (Frame) returns (Ack);
}

